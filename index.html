<!doctype html>
<html>
<head>
  <title>WarpZone New Tab</title>
  <link rel="shortcut icon" href="favicon.ico"/>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
  <div class="backdrop"></div>
  <div class="backdrop-cover"></div>
  <div id="appContainer">
    <div class="title">
      <img src="logo.png" class="logo">
      <h1>WarpZone</h1>
    </div>  
    
    <div class="screen search-screen">
      <form>
        <input type="text" name="search" autofocus autocomplete="off" spellcheck="false" placeholder="Search...">
      </form>
      <div class="results">
      </div>
    </div>
    
    
    <div class="sidebar">
      <h2>Sidebar</h2>
    </div>
    
  </div>  
</body>
</html>
